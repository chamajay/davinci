    <div class="content">
        <form action="mailto:ravindu.20211460@iit.ac.lk" method="POST" enctype="text/plain">
            <h1 class="title">Send Your Query</h1>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user-large"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
                </div>
            </div>

            <div class="Select-group">
                <select type="menu-bar" id="selectionID">
                    <option class="option">Subject</option>
                    <option class="option">Ideas</option>
                    <option class="option">Problems</option>
                    <option class="option">Report</option>
                    <option class="option">What's the new</option>
                </select>
                <br><br><br>

                <div class="input-group">
                    <textarea id="Details" rows="8"required></textarea>
                    <label for="Details"><i class="fa-solid fa-file-lines"></i>  Details</label>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"> </i> SUBMIT</button>
                <button onclick="viewQuery(event)">View Query</button>
            </div>
        </form>
        
        <div id="query">
            <h2 id="query_title">View Query</h2>
            <div class="view_query">
                <p id="query_name"></p>
                <p id="query_email"></p>
                <p id="query_subject"></p>
                <p id="query_details"></p>
            </div>
            <button onclick="hide()">Edit</button>
        </div>
        
    </div>
